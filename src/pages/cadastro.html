<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My social web create at Kenzie Academy Brasil.">
    <title>Rede Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/margins.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/textArea.css">
    <link rel="stylesheet" href="../css/texts.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../assets/Kenzie-favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="module" defer src="../scripts/register.js"></script>
</head>
<body id="teste">
    <header class="bg-color-grey-1">
        <h1 class="font-title-1 color-white">TechPosters</h1>
        <div class="buttons__home">
            <button data-modal-register="toLogin" class="font-text-1 buttonHome desactive">Login</button>
            <button class="font-text-1 buttonHome active">Registro</button>
        </div>
    </header>

    <main>
        <div class="modals__container">
            <div class="modal__login cadastro">
                <div>
                    <h2 class="font-title-1 color-grey-0">Cadastro</h2>
                    <button data-modal-register="toLogin" class="button__voltar absolute">Voltar</button>
                    <form id="form__register" action="">
                        <input name="username" class="input-default" required placeholder="Seu usuário" type="text">
                        <input name="email" class="input-default" required placeholder="Seu e-mail" type="email">
                        <input name="password" class="input-default" required placeholder="Sua senha" type="password">
                        <input name="work_at" class="input-default" required placeholder="Qual o seu trabalho?" type="text">
                        <input name="image" class="input-default" required placeholder="URL da imagem de perfil" type="text">
                        <button class="font-title-3 color-white button-default medium bg-color-primary">Registrar</button>
                    </form>
                    <p class="color-grey-0 font-text-4">Já possui login?</p>
                    <button data-modal-register="toLogin" class="button__voltar bg-color-white color-grey-0 button-default medium">Ir para página de login</button>
                </div>
            </div>
        </div>


        <div class="modal__invalid--userLogin hidden">
            <div class="bg-color-primary radius3 modal__userLogin">
                <div class="modal__userLogin--content">
                    <h2 class="font-title-3 color-white">Cadastro não autorizado!</h2>
                    <p class="font-text-1 color-white">Verifique o endereço de e-mail, ele pode estar incorreto ou pode ser um endereço já utilizado.</p>
                    <button id="closed__modal--error" class="font-text-1 button-default little">Entendi</button>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
